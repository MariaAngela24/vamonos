{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="row">
	<div class="col-xs-12">
		<div id="welcome-box">
			<!-- Progress bar -->

			<!-- Main Content Div -->
			{% block div_content %}
				Welcome to this website. This is what it does. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
			{% endblock %}
		</div>
		<div id="event-streams" data-cities={{ cities }}>
			{% for city in cities %}
			<div id="{{ city }}" style="display:inline-block; padding: 1em">
				<h3 class="city">{{ city }}</h3>
				<ul class="events"></ul>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
