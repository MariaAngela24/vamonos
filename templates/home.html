{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="row">
	<div class="col-xs-12 centered no-div">
		<!-- Main Content -->
		<h1><b><i>Â¡Vamonos!</i></b></h1>
		<h3>Plan your travel. Together.</h3>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 centered" id="event-streams" data-cities="{{ citiesJSON }}" style="margin-top: 5em">
		<h3 class="no-div">Browse Cities</h3>
		{% for city in cities %}
			<div class="city-div" data-toggle="modal" data-target="#modal-{{ city }}">
				<img src="/static/img/{{ city }}.jpg" style="max-width: 100%">
			</div>

			<!-- City Modal -->
			<div id="modal-{{ city }}" class="modal fade" role="dialog" style="width: 100%">
				<div class="modal-dialog">

					<!-- Modal content-->
			    	<div class="modal-content my-modal">
			    		<div class="modal-header centered">
			    			<button type="button" class="close" data-dismiss="modal">&times;</button>
			        		<h3 class="modal-title">Events in {{ city }}</h3>
			      		</div>
			      		<div class="modal-body centered">
			      			<div id="stream-div-{{ city }}" class="scrollable">
								<table class="table table-hover">
									<thead>
										<th>Event</th>
										<th>Description</th>
									</thead>
									<tbody id="{{ city }}-events"></tbody>
								</table>
							</div>
					    </div>
			  		</div>
				</div>
			</div>
		{% endfor %}

	</div>
</div>

{% endblock %}



{% block scripts %}
<script>

// Functions
function getEvents() {

	// iterate thru cities
	var citiesJSON = $("#event-streams").data("cities");
	var cities = Object.keys(citiesJSON);

	cities.forEach(function (city) {
		var data = { "venue.city": city,
					 "token": "6OLY723AIVYNJBX63FFX",
					 "sort_by": "best",
					 "popular": 1
					};
		url = "https://www.eventbriteapi.com/v3/events/search/"

		// request events for that city
		$.get(url, data, function(result) {

			var events = result.events;

			events.forEach(function(event) {
				var eventHTML = '<tr>\
									<td>' + event.name.text + '</td>\
									<td>' + event.description.text + '</td>\
								</tr>';

				$("#" + city + "-events").append(eventHTML);
			})
		})
	});
}

// Event listeners
$(document).ready(getEvents);

</script>
{% endblock %}
